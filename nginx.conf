server {
    listen 80;
    server_name _;
    
    # Раздача storage файлов
    location /storage/ {
        alias /app/storage/;
        autoindex off;
        
        # Кэширование
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # CORS для KIE.AI
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
