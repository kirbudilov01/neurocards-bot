version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: neurocards-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurocards}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurocards_secure_2026}
      POSTGRES_DB: neurocards
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    networks:
      - neurocards
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurocards}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neurocards-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - neurocards
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: neurocards-bot-polling
    command: python -m app.main_polling
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurocards
    restart: unless-stopped
    volumes:
      - storage_data:/app/storage:rw

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurocards
    restart: unless-stopped
    volumes:
      - storage_data:/app/storage
    deploy:
      replicas: ${WORKER_REPLICAS:-3}

  nginx:
    image: nginx:alpine
    container_name: neurocards-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - storage_data:/app/storage:ro
    networks:
      - neurocards
    restart: unless-stopped

networks:
  neurocards:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  storage_data:
