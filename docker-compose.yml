# Compose v2 ignores the version field; removing to avoid warnings

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neurocards-postgres
    environment:
      POSTGRES_DB: neurocards
      POSTGRES_USER: ${POSTGRES_USER:-neurocards}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./supabase/metabase-init.sql:/docker-entrypoint-initdb.d/02-metabase-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurocards}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neurocards
    ports:
      - "5432:5432"

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: neurocards-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neurocards
    ports:
      - "6379:6379"

  # Telegram Bot (Polling)
  neurocards-polling:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: neurocards-polling
    command: ["python", "-m", "app.main_polling"]
    env_file: .env
    environment:
      # Telegram
      BOT_TOKEN: ${BOT_TOKEN}
      WELCOME_VIDEO_FILE_ID: ${WELCOME_VIDEO_FILE_ID}
      
      # Database
      USE_POSTGRES: "true"
      DATABASE_TYPE: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-neurocards}:${POSTGRES_PASSWORD}@neurocards-postgres:5432/neurocards
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH:-/app/storage}
      # Public URL and port for webhook HTTP server
      PORT: ${PORT:-8080}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://185.93.108.162:8080}
    volumes:
      - storage_data:/app/storage
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neurocards
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Workers (Background Job Processors)
  neurocards-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: neurocards-worker-1
    env_file: .env
    environment:
      # Telegram
      BOT_TOKEN: ${BOT_TOKEN}
      
      # Database
      DATABASE_TYPE: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-neurocards}:${POSTGRES_PASSWORD}@neurocards-postgres:5432/neurocards
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # AI APIs
      KIE_API_KEY: ${KIE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH:-/app/storage}
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neurocards

  neurocards-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: neurocards-worker-2
    env_file: .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_TYPE: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-neurocards}:${POSTGRES_PASSWORD}@neurocards-postgres:5432/neurocards
      REDIS_URL: redis://redis:6379/0
      KIE_API_KEY: ${KIE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH:-/app/storage}
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neurocards

  neurocards-worker-3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: neurocards-worker-3
    env_file: .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_TYPE: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER:-neurocards}:${POSTGRES_PASSWORD}@neurocards-postgres:5432/neurocards
      REDIS_URL: redis://redis:6379/0
      KIE_API_KEY: ${KIE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH:-/app/storage}
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neurocards

  # âœ… METABASE - Analytics & Admin Panel
  metabase:
    image: metabase/metabase:latest
    container_name: neurocards-metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-neurocards}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: neurocards-postgres
      MB_JAVA_TOOL_OPTIONS: -Xmx1024m
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neurocards
    volumes:
      - metabase_data:/metabase-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  neurocards:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  storage_data:
  metabase_data:
